<table class="mat-elevation-z2" *ngIf="gastos.length > 0; else vazio">
    <thead>
        <tr>
            <th *ngFor="let header of headers">
                {{ header.label}}
            </th>
            <th >Ações</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of gastos">
            <td >
                {{ item.id}}
            </td>
            <td >
                {{ item.tipoGasto | tipoGastos }}
            </td>
            <td >
                {{ item.tipoPagamento | tipoPagamento }}
            </td>
            <td >
                {{ item.mes}}
            </td>
            <td >
                {{ item.valor | currency}}
            </td>
            <td >
                <i class="material-icons edit" (click)="editar(item.id)">mode_edit</i>
                <i class="material-icons delete" (click)="deletar(item.id)">cancel</i>
            </td>
        </tr>
    </tbody>
    
</table>
<ng-template #vazio>
    <p class="vazio">Não há gastos, para esse mês no momento!</p>
</ng-template>
